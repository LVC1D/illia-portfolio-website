                <li><a href="./projects.html">My Projects</a></li>
                <li href="#">Contact Me</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="./contact-me.html" method="POST">
            <h2>Let's get in touch!</h2>
            <p>Fill in a simple form below to discuss opportunities.</p>
            <label for="first-name">First name: </label>
            <input type="text" id="first-name" name="first-name" required pattern="[a-zA-Z]+"/>
            
            <label for="last-name">Last name: </label>
            <input type="text" id="last-name" name="last-name" required pattern="[a-zA-Z]+"/>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required />
          
            <label for="phone">Phone number (optional): </label>
            <input type="text" id="phone" name="phone" pattern="[0-9]{7, 11}" />
            <br>
            <input type="submit" value="Get in touch"/>
        </form>
    </main>
